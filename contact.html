<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/stylesheet.css">

    <title>Contact Us</title>
</head>

<body class="con">
    <h1 id="heading">Contact Us</h1>
    <hr>
    <div>

        <form action="mailto:dubenpr20ite@student.mes.ac.in" method="post" enctype="text/plain">
            <input id="name" type="text" placeholder="Name" maxlength="8" minlength="4" required >
            <input id="subject" type="text" placeholder="Subject" maxlength="8" minlength="3" required>
            <input id="email" type="email" placeholder="Email" required>
            <textarea id="field" name="" id="" cols="31" rows="5" placeholder="How can we help you?" maxlength="100" minlength="10" required></textarea>
            <input id="button" class="btn btn-primary" type="submit" >


        </form>
    </div>

</body>
